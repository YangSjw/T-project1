        // 一维数组二分法查找
        function searchArray(arr, num){
            console.log('arr...', arr, num);
            let len = arr.length;
            if (arr[0] > num || arr[len-1] < num){
                return false;
            }else {
                let mid = Math.floor(arr.length/2);
                if (arr[mid] > num){
                    return searchArray(arr.slice(0, mid), num);
                }else if(arr[mid] < num){
                    return searchArray(arr.slice(mid+1, len), num);
                }else{
                    return true;
                }
            }
        }

        // 二维数组二分查找
        function search(arr, num){
            console.log('arr..', arr);
            let len = arr.length,
                arrLen = arr[0].length;
            let middle = Math.floor(arr.length/2);
            if (arr[0][0] > num || arr[len-1][arrLen-1] < num){
                return false;
            }else{
                if (arr[middle][0] > num ){
                    // 当最小值大于num，在前面查找
                    return search(arr.slice(0, middle), num);
                }else if(arr[middle][arrLen-1] < num){
                    // 当最大值小于num，在后面查找
                    return search(arr.slice(middle+1, len), num);
                }else{
                    // 在这中间，调用一维数组查找方法
                    return searchArray(arr[middle], num);
                }
            }
        }

        function quickStart(arr){
            let mid = Math.floor(arr.length/2);
            let left = [],
                right = [];
            // 递归终止条件
            if (arr.length <= 1){
                return arr;
            }
            arr.forEach(item=>{
                if (item > arr[mid]){
                    right.push(item);
                }else if(item < arr[mid]){
                    left.push(item);
                }
            })
            return quickStart(left).concat([arr[mid]], quickStart(right));
        }
        // 冒泡排序
        function bubble(arr){
            for (let i=0, len=arr.length; i<len; i++){
                for (let j=i+1, len=arr.length; j<len; j++){
                    let tmp = 0;
                    if (arr[i] > arr[j]){
                        tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            return arr;
        }
